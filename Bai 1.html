<!DOCTYPE html>

    <title>Title</title>

<body>
    <script>
        function pow(x) {
            return x*x;
        }
        let x = prompt('Nhập x: ');
        document.write(' Giá trị sau khi bình phương là:  '+pow(x))
    </script>
</body>
