<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const PI = 3.14;
        let x = parseFloat(prompt('Nhập bán kính: '));
        function dienTich(x) {
            return PI*x*x;
        }
        function chuVi(x) {
            return 2*PI*x;
        }

        document.write('Diện tích: '+dienTich(x));
        document.write('<br>Chu vi : '+chuVi(x));
    </script>
</body>
</html>
