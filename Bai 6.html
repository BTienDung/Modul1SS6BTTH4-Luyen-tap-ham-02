<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('Nhập số cần kiểm tra'));

        function check(n) {
            if (n < 0) {
                return false;
            }
            return true;
        }

        if (check(x)) {
            document.write('Đây là số dương');
        } else {
            document.write('Đây là số âm');
        }
    </script>
</body>
</html>
