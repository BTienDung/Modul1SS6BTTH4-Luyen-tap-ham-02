<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMin(a, b, c) {
            let min = a;
            if (min>b){
                min = b;
            }
            if (min >c){
                min = c;
            }
            return min;
        }
        let a = parseInt(prompt('Nhập giá trị thứ 1: '));
        let b = parseInt(prompt('Nhập giá trị thứ 2: '));
        let c = parseInt(prompt('Nhập giá trị thứ 3: '));
        let min = findMin(a, b, c);
        document.write('Giá trị nhỏ nhất trong 3 số là: '+min);
    </script>
</body>
</html>
