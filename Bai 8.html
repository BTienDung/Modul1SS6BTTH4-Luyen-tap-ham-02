<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =[];
        let m = parseInt(prompt('Nhap gia tri'));
        function nhapMang() {
            for (let i=0;i<m;i++){
                a[i] = prompt('Các giá trị của mảng: ');
            }
        }
        nhapMang();
        document.write('Mảng đã nhập là: ');
        for (let i=0;i<m;i++){
            document.write(' '+a[i]);
        }
        function inNguoc() {
            document.write('<br>Mảng được sắp xếp là: ');
            for (let i = m-1;i>=0;i--){
               document.write(' '+a[i]);
            }
        }
        inNguoc();
    </script>
</body>
</html>
