<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('Nhập: '));
        function giaiThua(n) {
            let gt=1;
            for (let i=1; i<=n;i++){
                gt = gt *i;
            }
            return gt;
        }
        let g = giaiThua(x);
        document.write('Giai thua cua ' +x+ 'là ' +g);
    </script>
</body>
</html>
