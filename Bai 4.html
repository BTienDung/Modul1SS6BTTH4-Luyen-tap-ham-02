<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x =prompt('Nhập: ');
        function check(n) {
            if (n%1!==0){
                return false;
            }
            return true;
        }
        if ( check(x) ){
            document.write('Đây là số!!!');
        } else {
            document.write('Đây không phải là số!!!');
        }
    </script>
</body>
</html>
